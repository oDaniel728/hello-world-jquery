<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        :root {
            min-height: 90vh;
            margin: 1rem 2rem;
            font-size: 2rem;
            @apply 
                justify-center 
                items-center 
                flex;
            @apply
                bg-slate-800
                text-slate-300;
        }
        .hoverable
        {
            &:hover
            {
                @apply
                    transition-colors
                    cursor-pointer
                    text-slate-100;
            }
        }
        .bordered
        {
            @apply
                bg-slate-950
                px-1
                rounded-sm
                border-slate-500
                border-2
                font-mono
                text-center;
        }
        .bg-trans
        {
            @apply
                bg-black/50
                px-8 py-5
                rounded-xl;
        }
        .op-trans
        {
            transition: 100ms opacity ease-in-out;
        }
    </style>
</head>
<body>
    <div class="bg-trans">
        <p id="clickme" class="hoverable select-none">Click me!</p>
        <p id="out" class="bordered">Yahoo!</p>
    </div>

</body>
<script src="./scripts/index.js"></script>
</html>
